<h1> Borrar Productos *_*</h1>
<div class="container">
    <form (ngSubmit)="guardarProducto()">
        <div class="form-group">
          <label for="codigo">Escribe Codigo</label>
          <input id="codigo" [(ngModel)]="productoForm.codigo" name="codigo" 
          placeholder="Código" class="form-control">
        </div>
        <div class="form-group">
          <label for="descripcion">Escribe Descripción</label>
          <input id="descripcion" [(ngModel)]="productoForm.descripcion" 
          name="descripcion" placeholder="Descripción" class="form-control">
        </div>
        <div class="form-group">
          <label for="precio">Escribe Precio</label>
          <input id="precio" [(ngModel)]="productoForm.precio" name="precio" 
          placeholder="Precio" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Modificar</button>
      </form>
</div><br>
  
  <div class="container mt-5">
    <a routerLink="/">Regresar</a>
  </div>
